<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Platform</title>
    <link rel="stylesheet" href="css/normal.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="http://www.elmerlxy.com/team-ico.ico">
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <!--这是一个头部（包含三个部分1.logo。2.搜索框。3.登录注册）-->
    <div class="head">
        <div class="pull-left"><img src="img/Ahri_3.jpg" width="150" height="60" alt="logo" title="ahri"></div>
        <div class="pull-left main-search"><div class="search-con"><input type="text" value="" placeholder="搜索"><span>搜库</span></div></div>
        <div class="pull-right login-box">
            <ul>
                <li id="login">
                    <a id="login-trigger" href="#">
                        管理员登录 <span>▼</span>
                    </a>
                    <div id="login-content">
                        <form>
                            <fieldset id="inputs">
                                <input id="username" type="email" name="Email" placeholder="管理员账户" required>
                                <input id="password" type="password" name="Password" placeholder="密码" required>
                            </fieldset>
                            <fieldset id="actions">
                                <input type="submit" id="submit" value="Log in">
                            </fieldset>
                        </form>
                    </div>
                </li>

            </ul>
        </div>
    </div>

</body>
</html>

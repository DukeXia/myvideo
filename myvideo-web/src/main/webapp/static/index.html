<!--这是一个头部（包含三个部分1.logo。2.搜索框。3.登录注册）-->
<div class="head clearfix">

            <li id="login">
                <a id="login-trigger" href="#">
                    管理员登录 <span>▼</span>
                </a>
                <div id="login-content">
                    <form>
                        <fieldset id="inputs">
                            <input id="username" type="text" name="username" placeholder="管理员账户" required>
                            <input id="password" type="password" name="Password" placeholder="密码" required>
                        </fieldset>
                        <fieldset id="actions">
                            <input type="button" id="submit" value="登录">
                        </fieldset>
                    </form>
                </div>
            </li>

        </ul>
    </div>
</div>
